<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 01: JavaScript ES6</title>
  <script src="main.js" defer></script>
</head>

<body>
  <ul>
    <li>Inline: Nhúng trực tiếp vào thuộc tính HTML</li>
    <li>Internal: Nhúng trực tiếp trong thẻ script trong cùng file HTML</li>
    <li>External: Nhúng từ file js bên ngoài</li>
  </ul>

  <button onclick="alert('Hello World 1!')">Click here 1</button>
  <button id="btn2" onclick="handleClick()">Click here 2</button>
  <button id="btn3">Click here 3</button>
  <script>
    // document.getElementById("btn2").addEventListener("click", function () {
    //   
    // });
    function handleClick() {
      alert("Hello World 2!");
    }
  </script>
</body>

</html>
